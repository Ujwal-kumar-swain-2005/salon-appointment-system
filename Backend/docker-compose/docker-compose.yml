version: '3.8'

services:

  # =========================
  # USER DATABASE
  # =========================
  user_service_db:
    image: mysql:8
    container_name: user_service_db
    environment:
      MYSQL_ROOT_PASSWORD: Ujwal@2003
      MYSQL_DATABASE: user_service_db
    volumes:
      - user_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - salon-network


  # =========================
  # PAYMENT DATABASE
  # =========================

  payment_service_db:
    image: mysql:8
    container_name: payment_service_db
    environment:
      MYSQL_ROOT_PASSWORD: Ujwal@2003
      MYSQL_DATABASE: payment_service_db
    volumes:
      - payment_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - salon-network

  eurekaserver:
    image: ujwal/eureka-service:v1
    container_name: eurekaserver
    ports:
      - "8070:8070"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8070/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - salon-network


  # =========================
  # KEYCLOAK (AUTH SERVER)
  # =========================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: keycloak
    ports:
      - "8090:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    depends_on:
      eurekaserver:
        condition: service_started
    networks:
      - salon-network


  # =========================
  # PAYMENT SERVICE
  # =========================
  paymentservice:
    image: ujwal/payment-service:v1
    container_name: paymentservice
    ports:
      - "8085:8085"
    environment:
      SPRING_APPLICATION_NAME: PAYMENT-SERVICE
      SPRING_PROFILES_ACTIVE: dev

      SPRING_DATASOURCE_URL: jdbc:mysql://payment_service_db:3306/payment_service_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Ujwal@2003

      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

      # üîê KEYCLOAK (JWT VALIDATION)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/salon-realm

    depends_on:
      payment_service_db:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      keycloak:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8085/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - salon-network


# =========================
# NETWORK
# =========================
networks:
  salon-network:
    driver: bridge


# =========================
# VOLUMES
# =========================
volumes:
  user_db_data:
  payment_db_data:
